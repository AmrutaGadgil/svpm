<!doctype html>
<html>

{% load staticfiles %}

<script src="/static/js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'showReport/style.css' %}" />
<script src="{% static 'showReport/js/menu.js' %}" type="text/javascript"></script>


{% block includeAsset %}{% endblock %}
{% block includeReport %}{% endblock %}

<head>
  <title>Software Patch Management</title>
</head>
  
<body>
  <div id="wrapper">
    <div id="heading">Software Patch Management</div>
    <div id="content">
      <div id="menu">
        <div id="choice">
        <button onclick="location.href = 'home'">Home</button>
        </div>
        
        <div id="choice">
        <button onclick="location.href = 'report'"> Report </button>
        </div>
        
        <div id="choice">
        <button onclick="location.href = 'assets'"> Assets </button>
        </div>
        
        <div id="choice">
        <button onclick="location.href = 'csvinput'"> CSV </button>
        </div>
      </div>

      <div id="page">
        {% block assetDiv %}{% endblock %}
        {% block reportDiv %}{% endblock %}
        {% block csvDiv %}{% endblock %}
        {% block homeDiv %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
