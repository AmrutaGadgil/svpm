{% extends "menu.html" %}
{% block csvDiv %}
<div>
   <h1 class="page-header">Upload CSV File</page-header>
      <small>Upload and Validation</small>
   </h1>
</div>

<div class="fileUpload">
	<!-- Upload form -->
	<form action="{% url 'csvInput' %}" method="post" enctype="multipart/form-data">
	{% csrf_token %}
		<p>{{ form.non_field_errors }}</p>
		<p>{{ form.csvFile.label_tag }} {{ form.csvFile.help_text }}</p>
		<p>
			{{ form.csvFile.errors }}
			{{ form.csvFile }}
			<p>{{ validationMessage|linebreaksbr }} </p>
		</p>
		<p><input type="submit" value="Upload" /></p>
	</form>


	<div class="custom_file_upload">
		<input type="text" class="file" name="file_info">
		<div class="file_upload">
			<input type="file" id="file_upload" name="file_upload">
		</div>
	</div>
</div>

{% endblock %}
