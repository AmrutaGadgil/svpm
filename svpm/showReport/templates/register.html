{% extends "base.html" %}
{% load staticfiles %}

{% block headblock %}
<script src="{% static 'bootstrap-responsive-admin-template/code/js/signin.js' %}"></script>
<link href="{% static 'bootstrap-responsive-admin-template/code/css/pages/signin.css' %}" rel="stylesheet" type="text/css">

{% endblock %}

{% block navbar %}  
<a href="login" class="">Already have an account? Login now </a>
{% endblock %}

{% block bodyblock %}

<div class="account-container register">
	
	<div class="content clearfix">
		
		<form action="/usersAPI/" method="post">
		
			<h1>Signup </h1>			
			
			<div class="login-fields">
				
				<p>Create your account</p>
				
				<div class="field">
					<label for="username">User Name:</label>
					<input type="text" id="username" name="username" value="" placeholder="User Name" class="login" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="email">Email Address:</label>
					<input type="text" id="email" name="email" value="" placeholder="Email" class="login"/>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" value="" placeholder="Password" class="login"/>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="confirm_password">Confirm Password:</label>
					<input type="password" id="confirm_password" name="confirm_password" value="" placeholder="Confirm Password" class="login"/>
				</div> <!-- /field -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
									
				<button class="button btn btn-primary btn-large">Register</button>
				
			</div> <!-- .actions -->
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->


<!-- Text Under Box -->
<div class="login-extra">
	Already have an account? <a href="login">Login to your account</a>
</div> <!-- /login-extra -->

{% endblock %}
