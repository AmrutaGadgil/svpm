<!-- Inherits base.html -->
{% extends "base.html" %}

{% load staticfiles %}
<!-- adds content to headblock inherited from base.html -->
{% block headblock %}
<script src="{% static 'showReport/js/register.js' %}"></script>
{% endblock %}

<!-- adds content to navbar inherited from base.html -->
{% block navbar %}  
<a href="login" class="">Already have an account? Login now </a>
{% endblock %}

<!-- adds content to bodyblock inherited from base.html -->
{% block bodyblock %}
<div class="account-container register">
	<div class="content clearfix">		
		<h1>Signup </h1>					
		<div class="login-fields">		
			<p>Create your account</p>			
			<div class="field">
				<label for="username">User Name:</label>
				<input type="text" id="username" name="username" value="" placeholder="User Name" class="login" />
			</div> 

			<div class="field">
				<label for="firstname">First Name:</label>
				<input type="text" id="first_name" name="first_name" value="" placeholder="First Name" class="login" />
			</div> 

			<div class="field">
				<label for="lastname">Last Name:</label>	
				<input type="text" id="last_name" name="last_name" value="" placeholder="Last Name" class="login" />
			</div> 

			<div class="field">
				<label for="email">Email Address:</label>
				<input type="text" id="email" name="email" value="" placeholder="Email" class="login"/>
			</div> 

			<div class="field">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" value="" placeholder="Password" class="login"/>
			</div> 

			<div class="field">
				<label for="confirm_password">Confirm Password:</label>
				<input type="password" id="confirm_password" name="confirm_password" value="" placeholder="Confirm Password" class="login"/>
			</div> 

		</div> 
		<!-- messages -->
		<div id = "error" style="color:red">
		</div>
		<div id = "success" style="color:green">
		</div>

		<div class="login-actions">	
			<button id = "register" class="button btn btn-primary btn-large">Register</button>
		</div>
	</div> 	
</div> 

<div class="login-extra">
	Already have an account? <a href="login">Login to your account</a>
</div> 

{% endblock %}
