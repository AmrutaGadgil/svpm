{% extends "menu.html" %}
{% load staticfiles %}

{% block includeAsset %}
<link rel="stylesheet" type="text/css" href="{% static 'showReport/styleAsset.css' %}" />
<script src="{% static 'showReport/js/asset.js' %}" type="text/javascript"></script>
<script src="{% static 'showReport/js/report.js' %}" type="text/javascript"></script>
{% endblock %}

{% block assetDiv %}

<div>
   <table id="assettable">
      <thead>
         <tr>
            <th>IP</th>
            <th>Importance Rating</th>
         </tr>
      </thead>
      <tbody>
      </tbody>
   </table>
</div>
<div>
   <div>
      <button id="submit" onclick='updateAssetRating( "{{asset_data}}" )'>SUBMIT</button>
   </div>
   <div>
      <button id="cancel" onclick="location.href = 'assets'">CANCEL</button>
   </div>
</div>
{% endblock %}
